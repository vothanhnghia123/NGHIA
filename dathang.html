<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Đặt hàng </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/dathang.css">
</head>
<body>
    <header class="container">
        <div class="parent main-menu">
            <div class="div1">
                <a href="trangchu.html">Petshop</a>
            </div>
            <div class="div2">
                <div class="nav">
                    <ul>
                        <li><a id="a" href="trangchu.html"><span>Trang chủ</span></a></li>
                        <li><a id="a" href="sanpham.html"><span>Sản phẩm</span></a></li>
                        <li><a id="a" href="giohang.html"> <span>Giỏ hàng </span></a></li>
                    </ul>
                </div>     
            </div >
            <div class="div3"> 

            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="clear">
                       <div class="trendau">
                            <h3>Thông tin giao hàng</h3>
                            <p>
                                <label for="">Họ và tên <span> *</span></label>
                                <input type="text" placeholder="Nhập họ và tên">
                            </p>
                       </div>
                       <div class="giua">
                            <p >
                                <label >Số điện thoại  <span> *</span></label>
                                <input  type="text" placeholder=" Số điện thoại">
                            </p>
                            <p >
                                <label >Chọn Tỉnh/Thành phố *</label>
                                <select>
                                    <option value="">
                                        <li> 	</li>
                                    </option>
                                    <option value="">
                                        <li> Hà Nội	</li>
                                    </option>
                                    <option value="">
                                        <li> Đà  Nẵng	</li>
                                    </option>
                                    <option value="">
                                        <li> Hồ Chí Minh</li>
                                    </option>
                                </select>
                            </p>
                            <p id="phuonxa">
                                <label >Chọn Phường/Xã  <span> *</span></label>
                                <select  name="" id="phuonxa">
                                    <option value=""></option>
                                </select>
                            </p>
                            <p>
                                <label >Chọn Quận/Huyện  <span> *</span></label>
                                <select  name="" id="huyen">
                                    <option value=""></option>
                                </select>
                            </p>
                            <p>
                                <label >Số nhà, tên đường  <span> *</span></label>
                                <input  type="text" placeholder="Số nhà, tên đường * ">
                            </p>
                            <p class="ghichu">
                                <label for="">Ghi chú đơn hàng (tuỳ chọn)</label>
                                <textarea  name="" id="" placeholder="Ghi chú đơn hàng"></textarea>
                            </p>
                       </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="donhang">
                        <h3>Đơn hàng của bạn</h3>
                        <table>
                            <thead>
                                <th class="parent-name">Sản phẩm</th>
                                <th class="parent-total">Tiền hàng</th>
                            </thead>
                            <tbody>
                                <td class="parent-name">Cát cho mèo Cature Tofu - Lựa chọn cát đậu nành hàng đầu cho mèo cưng - Mùi Đậu (Đỏ)  × 1</td>
                                <td class="parent-total"><span class="small">156,000 ₫</span></td>
                            </tbody>
                            <tfoot>
                                <tr class="card-subtitle">
                                    <th class="parent-name">Tiền hàng</th>
                                    <td class="parent-total"><span class="small">156,000 ₫</span> </td>
                                </tr>
                                <tr class="card-subtitle giaohang">
                                    <th class="parent-name ">Giao hàng</th>
                                    <td class="parent-total"><label class="small" for="">Đồng giá (dưới 2kg):<span class="small" style="color: green ;font-weight: bold;"> 25,000 ₫</span></label></td>
                                </tr>
                                <tr class="card-subtitle">
                                    <th class="parent-name">Tổng đơn hàng</th>
                                    <td class="parent-total"></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="checkbox">
                            <li>
                                <input type="radio" name="myradio" value="vnpay">
                                <label for="">Thanh toán qua Cổng VNPAY</label>
                            </li>
                            <li>
                                <input type="radio" name="myradio" value="vnpay">
                                <label for="">Chuyển khoản ngân hàng</label>
                            </li>
                            <li>
                                <input type="radio" name="myradio" value="vnpay">
                                <label for=""> COD </label>
                            </li>
                        <div class="btn btn-primary">
                            <a href="thanhtoan.html"> THANH TOÁN </a>
                        </div>
                    </div>
                </div>
            </div>   
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
